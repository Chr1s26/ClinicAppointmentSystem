<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Clinic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 430px; border-radius: 12px;">
    <h3 class="text-center mb-4 fw-bold">Reset Password</h3>

    <!-- Error alert -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/reset-password}" th:object="${resetPasswordForm}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label fw-medium">New Password</label>
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   class="form-control form-control-lg"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-medium">Confirm Password</label>
            <input type="password"
                   id="confirmPassword"
                   th:field="*{confirmPassword}"
                   class="form-control form-control-lg"
                   required>
        </div>

        <button class="btn btn-success w-100 py-2 fw-bold">Reset Password</button>
    </form>
</div>

</body>
</html>

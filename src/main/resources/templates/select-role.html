<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - Clinic</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card p-4 shadow" style="width: 100%; max-width: 420px;">
    <h3 class="text-center mb-3">Select Your Role</h3>
    <p class="text-muted text-center mb-4">You have multiple roles. Choose one to continue.</p>

    <form th:action="@{/set-active-role}" method="POST">

        <div th:each="r : ${userRoles}" class="mb-3">
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="selectedRole"
                       th:id="${r}"
                       th:value="${r}" required>

                <label class="form-check-label"
                       th:for="${r}"
                       th:text="${r.replace('ROLE_', '')}">
                </label>
            </div>
        </div>

        <button class="btn btn-success w-100 mt-3">Continue</button>

    </form>
</div>

</body>
</html>

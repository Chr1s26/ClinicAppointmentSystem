<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinic</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card p-4 shadow" style="width: 100%; max-width: 420px;">
    <h3 class="text-center mb-4">Clinic Login</h3>

    <!-- Invalid Login -->
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>

    <!-- Registered Success -->
    <div th:if="${param.registered}" class="alert alert-success">
        Registration successful. Please login.
    </div>

    <form th:action="@{/authenticateTheUser}" method="POST">

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" name="username" class="form-control" placeholder="email@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button class="btn btn-success w-100">Login</button>

        <div class="text-center mt-3">
            <a th:href="@{/register}" class="btn btn-link">Create Account</a>
        </div>

    </form>
</div>

</body>
</html>

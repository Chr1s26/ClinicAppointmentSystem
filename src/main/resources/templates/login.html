<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 420px; border-radius: 12px;">
    <h2 class="text-center mb-4 fw-bold">Clinic Management System</h2>

    <!-- Alerts / Feedback -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${registeredMessage}" class="alert alert-success">
        <p th:text="${registeredMessage}"></p>
    </div>

    <div th:if="${authorization}" class="alert alert-warning">
        <p th:text="${authorization}"></p>
    </div>

    <div th:if="${otpMessage}" class="alert alert-info">
        <p th:text="${otpMessage}"></p>
    </div>

    <div th:if="${alertMessage}" class="alert alert-danger">
        <p th:text="${alertMessage}"></p>
    </div>

    <!-- LOGIN FORM -->
    <form th:action="@{/authenticateTheUser}" method="POST">

        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Username/Email -->
        <div class="mb-3">
            <label for="username" class="form-label fw-medium">User Name</label>
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control form-control-lg"
                   placeholder="Enter your Username"
                   required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label fw-medium">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control form-control-lg"
                   placeholder="Enter your password"
                   required>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
            Login
        </button>

        <!-- Links -->
        <div class="text-center mt-4">
            <p class="mb-1">Donâ€™t have an account?
                <a th:href="@{/register}" class="text-decoration-none fw-semibold">Register here</a>
            </p>

            <a th:href="@{/forget-password}" class="text-decoration-none">Forgot Password?</a>
        </div>
    </form>

</div>

<!-- Optional alert popup -->
<script th:if="${alertMessage != null}">
    alert([[${alertMessage}]]);
</script>

</body>
</html>

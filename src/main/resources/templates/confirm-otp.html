<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm OTP - Clinic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 430px; border-radius: 12px;">
    <h3 class="text-center mb-4 fw-bold">Confirm OTP</h3>

    <!-- Alerts -->
    <div th:if="${otpError}" class="alert alert-danger">
        <p th:text="${otpError}"></p>
    </div>

    <div th:if="${otpInfo}" class="alert alert-info">
        <p th:text="${otpInfo}"></p>
    </div>

    <!-- OTP Form -->
    <form th:action="@{/confirm-otp}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label fw-medium">Enter the OTP sent to your email:</label>
            <input id="otp"
                   name="otp"
                   type="text"
                   class="form-control form-control-lg"
                   placeholder="Enter OTP Code"
                   required />
        </div>

        <button class="btn btn-success w-100 py-2 fw-bold">Verify OTP</button>
    </form>

    <p class="text-center mt-3">
        Didn't receive the code?
        <a th:href="@{/resend-otp}" class="fw-semibold text-decoration-none">Resend OTP</a>
    </p>
</div>

</body>
</html>

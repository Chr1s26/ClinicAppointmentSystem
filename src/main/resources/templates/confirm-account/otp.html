<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Confirm Account | OTP Verification</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .otp-card {
            border-radius: 15px;
            padding: 35px 30px;
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
        }

        .btn-success {
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .resend-link {
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="col-md-5 col-lg-4">

    <div class="card shadow otp-card">
        <h3 class="text-center mb-3 fw-bold">Verify Your Account</h3>

        <!-- Message from controller -->
        <p class="text-center text-muted mb-4" th:text="${message}">
            Enter the OTP sent to your email
        </p>

        <form th:action="@{/confirm-account/verify-otp}" method="post">
            <input type="hidden" name="email" th:value="${email}"/>

            <!-- OTP Field -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Enter OTP : </label>
                <input type="text" name="otp" maxlength="6" class="form-control form-control-lg" placeholder="Enter here" required>
            </div>

            <!-- Verify Button -->
            <button class="btn btn-success w-100">Verify OTP</button>
        </form>

        <!-- Resend OTP -->
        <form th:action="@{/confirm-account/resend-otp}" method="post" class="text-center mt-4">
            <input type="hidden" name="email" th:value="${email}">
            <button class="btn btn-link resend-link" type="submit">
                Resend OTP
            </button>
        </form>

        <!-- Back to login -->
        <p class="text-center mt-3 mb-0">
            <a th:href="@{/login}" class="text-decoration-none fw-semibold">Back to Login</a>
        </p>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 0;
        }

        .admin-card {
            max-width: 850px;
            margin: auto;
            background: white;
            padding: 35px 30px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        .form-label {
            font-weight: 600;
        }

        .btn {
            padding: 10px 18px;
            font-weight: 600;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="admin-card">

        <h3 class="text-center mb-4 fw-bold">Create New Admin</h3>

        <!-- FORM -->
        <form th:action="@{/admins/create}" th:object="${admin}" method="post">

            <div class="row">

                <!-- Name -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control"
                           th:field="*{name}" placeholder="Enter admin name">
                    <div class="text-danger mt-1" th:errors="*{name}"></div>
                </div>

                <!-- Phone -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control"
                           th:field="*{phone}" placeholder="Enter phone number">
                    <div class="text-danger mt-1" th:errors="*{phone}"></div>
                </div>

                <!-- Address -->
                <div class="col-md-12 mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control"
                           th:field="*{address}" placeholder="Enter address">
                    <div class="text-danger mt-1" th:errors="*{address}"></div>
                </div>

                <!-- Gender -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" th:field="*{genderType}">
                        <option value="">-- Select Gender --</option>
                        <option th:each="g : ${genderType}"
                                th:value="${g}" th:text="${g}">
                        </option>
                    </select>
                    <div class="text-danger mt-1" th:errors="*{genderType}"></div>
                </div>

                <!-- DOB -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" th:field="*{dateOfBirth}">
                    <div class="text-danger mt-1" th:errors="*{dateOfBirth}"></div>
                </div>

                <!-- App User -->
                <div class="col-md-12 mb-3">
                    <label class="form-label">Select User Account</label>
                    <select class="form-select" th:field="*{appUserId}">
                        <option value="">-- Select App User --</option>
                        <option th:each="u : ${appUsers}"
                                th:value="${u.id}"
                                th:text="${u.username}">
                        </option>
                    </select>
                    <div class="text-danger mt-1" th:errors="*{appUserId}"></div>
                </div>

            </div>

            <!-- Buttons -->
            <div class="mt-3 text-end">
                <button class="btn btn-success">Create Admin</button>
                <a class="btn btn-secondary ms-2" th:href="@{/admins}">Cancel</a>
            </div>

        </form>

    </div>
</div>

</body>
</html>

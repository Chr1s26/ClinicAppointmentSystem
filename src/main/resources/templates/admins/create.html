<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admins</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body class="bg-light">

<!-- =========================== FIXED SIDEBAR =========================== -->
<div th:insert="fragments/sidebar :: sidebar"></div>

<!-- =========================== MAIN CONTENT =========================== -->
<div class="container-fluid" style="margin-left: 240px;">
    <div class="row">

        <!-- MAIN COLUMN -->
        <main class="col p-4">

            <h2 class="fw-bold mb-4">Admins</h2>

            <!-- ================= SEARCH FORM ================= -->
            <form th:action="@{/admins}" th:object="${query}" method="post"
                  class="row g-3 align-items-end mb-4">

                <!-- NAME -->
                <div class="col-md-3">
                    <label class="form-label">Name</label>
                    <input type="hidden" th:name="*{filterList[0].field}" value="NAME">
                    <input type="hidden" th:name="*{filterList[0].matchType}" value="CONTAINS">
                    <input th:field="*{filterList[0].value}" class="form-control" placeholder="Search name">
                </div>

                <!-- PHONE -->
                <div class="col-md-3">
                    <label class="form-label">Phone</label>
                    <input type="hidden" th:name="*{filterList[1].field}" value="PHONE">
                    <input type="hidden" th:name="*{filterList[1].matchType}" value="CONTAINS">
                    <input th:field="*{filterList[1].value}" class="form-control" placeholder="Search phone">
                </div>

                <!-- STATUS -->
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <input type="hidden" th:name="*{filterList[2].field}" value="STATUS">
                    <input type="hidden" th:name="*{filterList[2].matchType}" value="EXACT">

                    <select th:field="*{filterList[2].value}" class="form-select">
                        <option value="">All</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="DELETED">DELETED</option>
                    </select>
                </div>

                <!-- SORT BY -->
                <div class="col-md-3">
                    <label class="form-label">Sort By</label>
                    <select class="form-select" th:field="*{sortBy}">
                        <option value="name">Name</option>
                        <option value="phone">Phone</option>
                        <option value="createdAt">Created At</option>
                        <option value="updatedAt">Updated At</option>
                    </select>
                </div>

                <!-- ORDER -->
                <div class="col-md-3">
                    <label class="form-label">Order</label>
                    <select class="form-select" th:field="*{sortDirection}">
                        <option value="ASC">Ascending</option>
                        <option value="DESC">Descending</option>
                    </select>
                </div>

                <!-- BUTTONS -->
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary me-2">Search</button>
                    <a class="btn btn-secondary" th:href="@{/admins}">Reset</a>
                </div>

            </form>

            <!-- ================= EXPORT ================= -->
            <form th:action="@{/admins/export/excel}" th:object="${query}" method="post"
                  class="d-inline-block mb-3">
                <button type="submit" class="btn btn-success">
                    Export Excel
                </button>
            </form>

            <!-- HEADER + ADD BUTTON -->
            <div class="d-flex justify-content-between align-items-center my-3">
                <div>
                    Page <span th:text="${query.pageNumber + 1}"></span> of
                    <span th:text="${totalPages}"></span> —
                    Total <span th:text="${totalElements}"></span> admins
                </div>

                <a class="btn btn-primary btn-lg" th:href="@{/admins/new}">Add Admin</a>
            </div>

            <!-- ================= TABLE ================= -->
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>User Email</th>
                    <th>Gender</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="a : ${admins}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.name}"></td>
                    <td th:text="${a.phone}"></td>
                    <td th:text="${a.appUser != null ? a.appUser.email : '—'}"></td>
                    <td th:text="${a.genderType}"></td>
                    <td th:text="${a.status}"></td>
                    <td th:text="${a.createdAt != null ? #temporals.format(a.createdAt,'yyyy-MM-dd HH:mm') : '—'}"></td>

                    <td>
                        <a class="btn btn-sm btn-primary"
                           th:href="@{'/admins/view/' + ${a.id}}">View</a>
                        <a class="btn btn-sm btn-warning"
                           th:href="@{'/admins/edit/' + ${a.id}}">Edit</a>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{'/admins/delete/' + ${a.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- ================= PAGINATION ================= -->
            <nav>
                <ul class="pagination justify-content-end">

                    <li class="page-item" th:classappend="${query.pageNumber == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admins(pageNumber=${query.pageNumber - 1})}">
                            Previous
                        </a>
                    </li>

                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        class="page-item"
                        th:classappend="${i == query.pageNumber} ? 'active'">

                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/admins(pageNumber=${i})}">
                        </a>
                    </li>

                    <li class="page-item"
                        th:classappend="${query.pageNumber + 1 >= totalPages} ? 'disabled'">

                        <a class="page-link"
                           th:href="@{/admins(pageNumber=${query.pageNumber + 1})}">
                            Next
                        </a>
                    </li>

                </ul>
            </nav>

        </main>
    </div>
</div>

</body>
</html>

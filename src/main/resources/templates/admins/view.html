<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 0;
        }

        .admin-card {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 35px 30px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <h2 class="mb-4 text-center fw-bold">Admin Details</h2>

    <div class="card admin-card">

        <div class="row">

            <!-- BASIC INFO -->
            <div class="col-md-9 mb-3">
                <p class="mb-1"><strong>Name:</strong> <span th:text="${admin.name}">---</span></p>
                <p class="mb-1"><strong>Phone:</strong> <span th:text="${admin.phone}">---</span></p>
                <p class="mb-1"><strong>Address:</strong> <span th:text="${admin.address}">---</span></p>
                <p class="mb-1"><strong>Gender:</strong> <span th:text="${admin.genderType}">---</span></p>
                <p class="mb-1">
                    <strong>Date of Birth:</strong>
                    <span th:text="${admin.dateOfBirth != null ? #temporals.format(admin.dateOfBirth,'yyyy-MM-dd') : '—'}"></span>
                </p>
            </div>

        </div>

        <hr>

        <!-- SYSTEM AUDIT INFO -->
        <div class="mb-3">
            <h5 class="section-title">System Information</h5>

            <p class="mb-1"><strong>Status:</strong>
                <span th:text="${admin.status}"></span></p>

            <p class="mb-1">
                <strong>Created At:</strong>
                <span th:text="${admin.createdAt != null ? #temporals.format(admin.createdAt,'yyyy-MM-dd HH:mm') : '—'}"></span>
            </p>

            <p class="mb-1">
                <strong>Updated At:</strong>
                <span th:text="${admin.updatedAt != null ? #temporals.format(admin.updatedAt,'yyyy-MM-dd HH:mm') : '—'}"></span>
            </p>

            <p class="mb-1">
                <strong>Created By:</strong>
                <span th:text="${admin.createdBy != null ? admin.createdBy.username : '—'}"></span>
            </p>

            <p class="mb-1">
                <strong>Updated By:</strong>
                <span th:text="${admin.updatedBy != null ? admin.updatedBy.username : '—'}"></span>
            </p>
        </div>

        <div class="mt-4">
            <a th:href="@{/admins}" class="btn btn-secondary">Back</a>
            <a th:href="@{'/admins/edit/' + ${admin.id}}" class="btn btn-primary ms-2">Edit Admin</a>
        </div>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Doctors - Clinic System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-12 col-md-3 col-lg-2 p-0"
             th:insert="fragments/sidebar :: sidebar"></div>

        <!-- MAIN CONTENT -->
        <main class="col p-4">

            <!-- HEADER -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Doctors</h2>
                <a th:href="@{/doctors/new}" class="btn btn-success">
                    + Add New Doctor
                </a>
            </div>

            <!-- DOCTORS TABLE -->
            <div class="card shadow-sm">
                <div class="card-body">

                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>DOB</th>
                            <th>AppUser ID</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="d : ${doctors}">
                            <td th:text="${d.id}">1</td>
                            <td th:text="${d.name}">Doctor Name</td>
                            <td th:text="${d.phone}">0912345678</td>
                            <td th:text="${d.address}">Yangon</td>
                            <td th:text="${d.genderType}">MALE</td>
                            <td th:text="${d.age}">35</td>
                            <td th:text="${d.dateOfBirth}">1995-01-01</td>
                            <td th:text="${d.appUserId}">10</td>

                            <!-- ACTION BUTTONS -->
                            <td class="text-center">
                                <a th:href="@{'/doctors/edit/' + ${d.id}}"
                                   class="btn btn-sm btn-primary me-1">Edit</a>

                                <a th:href="@{'/doctors/delete/' + ${d.id}}"
                                   onclick="return confirm('Are you sure you want to delete this doctor?')"
                                   class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        </tbody>

                    </table>

                </div>
            </div>

            <!-- PAGINATION -->
            <div class="d-flex justify-content-center mt-4" th:if="${response.totalPages > 1}">
                <nav>
                    <ul class="pagination">

                        <!-- Previous -->
                        <li class="page-item" th:classappend="${response.pageNumber == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{'/doctors?pageNumber=' + ${response.pageNumber - 1}}">Previous</a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, response.totalPages - 1)}"
                            th:classappend="${i == response.pageNumber} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{'/doctors?pageNumber=' + ${i}}"></a>
                        </li>

                        <!-- Next -->
                        <li class="page-item"
                            th:classappend="${response.pageNumber == response.totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{'/doctors?pageNumber=' + ${response.pageNumber + 1}}">Next</a>
                        </li>

                    </ul>
                </nav>
            </div>

        </main>

    </div>
</div>

</body>
</html>

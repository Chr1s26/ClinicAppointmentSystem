<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Doctor</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container mt-4">

<!--<div th:replace="doctors/create :: navbar"></div>-->

<h2>Create Doctor</h2>
<div th:replace="fragments/navbar :: navbar"></div>
<form th:action="@{/doctors/create}" th:object="${doctor}" method="post" class="needs-validation">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control"/>
        <div class="text-danger" th:if="${nameError}" th:text="${nameError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control"/>
        <div class="text-danger" th:if="${phoneError}" th:text="${phoneError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" th:field="*{address}" class="form-control"/>
        <div class="text-danger" th:if="${addressError}" th:text="${addressError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Gender Type</label>
        <select class="form-select" th:field="*{genderType}">
            <option value="">Select Type</option>
            <option th:each="g : ${genderType}" th:value="${g}" th:text="${g.name()}"></option>
        </select>
        <div class="text-danger" th:if="${genderTypeError}" th:text="${genderTypeError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Department</label>
        <select id="dept-select" th:field="*{department.id}" class="form-select" required>
            <option value="" disabled selected>-- Select Department --</option>
            <option th:each="dept : ${departments}"
                    th:value="${dept.id}"
                    th:text="${dept.departmentName}">
            </option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" th:href="@{/doctors}">Cancel</a>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#dept-select').select2({
            placeholder: "Select or type a department",
            allowClear: true,
            width: '100%'
        });
    });
</script>
</body>
</html>

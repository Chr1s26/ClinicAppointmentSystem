<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h3 class="mb-4">Create New Doctor</h3>

    <form th:action="@{/doctors/create}" method="post" enctype="multipart/form-data">

        <div class="row">

            <div class="col-md-6 mb-3">
                <label class="form-label">Doctor Name</label>
                <input type="text" class="form-control" name="name" th:value="${doctor.name}">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" th:value="${doctor.phone}">
            </div>

            <div class="col-md-12 mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address" th:value="${doctor.address}">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="genderType">
                    <option th:each="g : ${genderType}" th:value="${g}" th:text="${g}"></option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dateOfBirth"
                       th:value="${doctor.dateOfBirth}">
            </div>

            <!-- appUser dropdown -->
            <div class="col-md-12 mb-3">
                <label class="form-label">Select User</label>
                <select class="form-select" name="appUserId">
                    <option th:each="u : ${appUsers}" th:value="${u.id}" th:text="${u.email}"></option>
                </select>
            </div>

<!--            <div class="col-md-12 mb-3">-->
<!--                <label class="form-label">Profile Photo</label>-->
<!--                <input type="file" class="form-control" name="file">-->
<!--            </div>-->

        </div>

        <button class="btn btn-success">Create Doctor</button>
        <a class="btn btn-secondary" th:href="@{/doctors}">Cancel</a>
    </form>

</div>

</body>
</html>

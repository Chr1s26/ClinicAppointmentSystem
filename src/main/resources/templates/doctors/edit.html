<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inline CSS -->
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 0;
        }

        .doctor-card {
            max-width: 850px;
            margin: auto;
            background: white;
            padding: 35px 30px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
        }

        .form-label {
            font-weight: 600;
        }

        .btn {
            padding: 10px 18px;
            font-weight: 600;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container ">
    <div class="doctor-card">
        <h3 class="text-center mb-4 fw-bold">Edit Doctor</h3>

        <form th:action="@{'/doctors/update/' + ${doctor.id}}"
              th:object="${doctor}"
              method="post">

            <div class="row">

                <!-- NAME -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Doctor Name</label>
                    <input type="text" class="form-control"
                           th:field="*{name}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                </div>

                <!-- PHONE -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control"
                           th:field="*{phone}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('phone')}"
                         th:errors="*{phone}"></div>
                </div>

                <!-- ADDRESS -->
                <div class="col-md-12 mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control"
                           th:field="*{address}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('address')}"
                         th:errors="*{address}"></div>
                </div>

                <!-- GENDER -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" th:field="*{genderType}">
                        <option value="">Select gender</option>
                        <option th:each="g : ${genderType}"
                                th:value="${g}"
                                th:text="${g}">
                        </option>
                    </select>
                    <div class="text-danger small" th:if="${#fields.hasErrors('genderType')}"
                         th:errors="*{genderType}"></div>
                </div>

                <!-- DATE OF BIRTH -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control"
                           th:field="*{dateOfBirth}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('dateOfBirth')}"
                         th:errors="*{dateOfBirth}"></div>
                </div>

                <!-- DEPARTMENTS -->
                <div class="col-md-12 mb-3">
                    <label class="form-label">Assign Departments</label>
                    <select class="form-select" th:field="*{departmentIds}" multiple size="6">
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.departmentName}">
                        </option>
                    </select>
                    <small class="text-muted">Hold CTRL (Windows) or CMD (Mac) to select multiple.</small>

                    <div class="text-danger small" th:if="${#fields.hasErrors('departmentIds')}"
                         th:errors="*{departmentIds}"></div>
                </div>

            </div>

            <div class="mt-4">
                <button class="btn btn-primary btn-lg">Save Changes</button>
                <a class="btn btn-secondary btn-lg" th:href="@{/doctors}">Cancel</a>
            </div>

        </form>

    </div>
</div>

</body>
</html>

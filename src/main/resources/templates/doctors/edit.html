<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Doctor</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container mt-4">
<div th:replace="fragments/navbar :: navbar"></div>
<h2>Edit Doctor</h2>
<form th:action="@{/doctors/update/{id}(id=${doctor.id})}" th:object="${doctor}" method="post">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control"/>
        <div class="text-danger" th:if="${nameError}" th:text="${nameError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control"/>
        <div class="text-danger" th:if="${phoneError}" th:text="${phoneError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" th:field="*{address}" class="form-control"/>
        <div class="text-danger" th:if="${addressError}" th:text="${addressError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Gender Type</label>
        <select class="form-select" th:field="*{genderType}">
            <option value="">Select Type</option>
            <option th:each="g : ${genderType}" th:value="${g}" th:text="${g.name()}"></option>
        </select>
        <div class="text-danger" th:if="${genderTypeError}" th:text="${genderTypeError}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Update Doctor</button>
    <a class="btn btn-secondary" th:href="@{/doctors}">Cancel</a>
</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View Doctor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="royal-form-page">

<div class="container mt-4">
    <h2 class="mb-4 text-center">Doctor Details</h2>
    <div class="card shadow-sm royal-form-card p-4">


        <div class="row">

            <!-- BASIC INFO -->
            <div class="col-md-9 mb-3">
<!--                <h4 class="fw-bold" th:text="${doctor.name}">Doctor Name</h4>-->
                <p class="mb-1"><strong>Name:</strong> <span th:text="${doctor.name}">---</span></p>
                <p class="mb-1"><strong>Phone:</strong> <span th:text="${doctor.phone}">---</span></p>
                <p class="mb-1"><strong>Address:</strong> <span th:text="${doctor.address}">---</span></p>
                <p class="mb-1"><strong>Gender:</strong> <span th:text="${doctor.genderType}">---</span></p>

                <p class="mb-1">
                    <strong>Date of Birth:</strong>
                    <span th:text="${doctor.dateOfBirth != null ? #temporals.format(doctor.dateOfBirth,'yyyy-MM-dd') : '—'}"></span>
                </p>

                <p class="mb-1">
                    <strong>Status:</strong>
                    <span th:text="${doctor.status}"></span>
                </p>
            </div>
        </div>

        <hr>

        <!-- DEPARTMENTS -->
        <div class="mb-3">
            <h5 class="mb-2">Departments</h5>

            <div th:if="${doctor.departments != null and !doctor.departments.isEmpty()}">
                <span th:each="dept : ${doctor.departments}"
                      class="badge bg-info text-dark me-1"
                      th:text="${dept.departmentName}">
                </span>
            </div>

            <p th:if="${doctor.departments == null || doctor.departments.isEmpty()}">—</p>
        </div>

        <hr>

        <!-- APP USER -->
        <div class="mb-3">
            <h5 class="mb-2">Linked User Account</h5>

            <p><strong>User ID:</strong> <span th:text="${doctor.appUser != null ? doctor.appUser.id : '—'}"></span></p>
            <p><strong>Username:</strong> <span th:text="${doctor.appUser != null ? doctor.appUser.username : '—'}"></span></p>
            <p><strong>Email:</strong> <span th:text="${doctor.appUser != null ? doctor.appUser.email : '—'}"></span></p>
        </div>

        <div class="mt-4">
            <a th:href="@{/doctors}" class="btn btn-secondary">Back</a>
            <a th:href="@{'/doctors/edit/' + ${doctor.id}}" class="btn btn-primary ms-2">Edit Doctor</a>
        </div>

    </div>

</div>

</body>
</html>

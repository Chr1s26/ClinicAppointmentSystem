<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <div class="col-12 col-md-3 col-lg-2 p-0"
             th:insert="fragments/sidebar :: sidebar"></div>

        <main class="col p-4">

            <h2 class="fw-bold mb-4">Doctor Dashboard</h2>

            <!-- DOCTOR INFORMATION -->
            <div class="card p-3 mb-4 shadow-sm">
                <h4 class="mb-3">Doctor Information</h4>

                <p><strong>Name:</strong> <span th:text="${doctor.name}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${doctor.phone}"></span></p>
                <p><strong>Departments:</strong>
                    <span th:each="d : ${doctor.departments}"
                          class="badge bg-primary me-1"
                          th:text="${d.departmentName}">
                    </span>
                </p>

                <a th:href="@{'/doctor-schedule/' + ${doctor.id}}"
                   class="btn btn-primary mt-2">
                    Edit Weekly Schedule
                </a>
            </div>

            <!-- TODAY APPOINTMENTS -->
            <div class="card p-3 mb-4 shadow-sm">
                <h4>Today's Appointments</h4>

                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Time Slot</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${todayAppointments}">
                        <td th:text="${a.patient.name}"></td>
                        <td th:text="${a.timeSlot}"></td>
                        <td th:text="${a.appointmentStatus}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- WEEKLY SCHEDULE -->
            <div class="card p-3 mb-4 shadow-sm">
                <h4 class="mb-3">Weekly Schedule</h4>

                <table class="table table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>Day</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Available</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${weekly}">
                        <td th:text="${s.dayOfWeek}"></td>
                        <td th:text="${s.startTime}"></td>
                        <td th:text="${s.endTime}"></td>
                        <td th:text="${s.available ? 'Yes' : 'No'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- UPCOMING SLOTS -->
            <div class="card p-3 mb-4 shadow-sm">
                <h4 class="mb-3">Upcoming Slots</h4>

                <table class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time Slot</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="slot : ${slots}">
                        <td th:text="${slot.date}"></td>
                        <td th:text="${slot.timeSlot}"></td>
                        <td th:text="${slot.booked ? 'Booked' : 'Available'}"
                            th:classappend="${slot.booked} ? 'text-danger' : 'text-success'">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>

    </div>
</div>

</body>
</html>

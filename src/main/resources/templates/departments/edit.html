<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Department</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container mt-4">
<div th:replace="fragments/navbar :: navbar"></div>
<h2>Edit Department</h2>
<form th:action="@{/departments/update/{id}(id=${department.id})}" th:object="${department}" method="post">
    <div class="mb-3">
        <label class="form-label">Department Name</label>
        <input type="text" th:field="*{departmentName}" class="form-control"/>
        <div class="text-danger" th:if="${departmentNameError}" th:text="${departmentNameError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Department Description</label>
        <input type="text" th:field="*{departmentDescription}" class="form-control"/>
        <div class="text-danger" th:if="${departmentDescriptionError}" th:text="${departmentDescriptionError}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Update Doctor</button>
    <a class="btn btn-secondary" th:href="@{/doctors}">Cancel</a>
</form>
</body>

</html>

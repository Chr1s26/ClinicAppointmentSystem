<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; padding: 40px 0; }
        .card { max-width: 700px; margin: auto; padding: 30px; }
    </style>
</head>

<body>

<div class="container">
    <div class="card shadow">

        <h3 class="text-center mb-4 fw-bold">Edit Department</h3>

        <form th:action="@{'/departments/update/' + ${department.id}}" th:object="${department}" method="post">

            <div class="mb-3">
                <label class="form-label">Department Name</label>
                <input type="text" class="form-control" th:field="*{departmentName}">
                <div class="text-danger" th:errors="*{departmentName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea rows="4" class="form-control" th:field="*{departmentDescription}"></textarea>
                <div class="text-danger" th:errors="*{departmentDescription}"></div>
            </div>

            <div class="text-end">
                <button class="btn btn-primary">Update</button>
                <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
            </div>

        </form>

    </div>
</div>

</body>
</html>

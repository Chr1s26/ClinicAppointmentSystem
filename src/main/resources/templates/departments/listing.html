<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/base :: base (~{::content})" th:with="sidebarFragment='fragments/sidebar-admin :: sidebar'">
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Departments</h4>
        <a th:href="@{/departments/new}" class="btn btn-success">New Department</a>
    </div>

    <table class="table table-striped card p-3">
        <thead><tr><th>#</th><th>Name</th><th>Description</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="d,iterStat : ${departments}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${d.departmentName}">Name</td>
            <td th:text="${d.departmentDescription}">Desc</td>
            <td>
                <a th:href="@{/departments/edit/{id}(id=${d.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                <a th:href="@{/departments/delete/{id}(id=${d.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
                <a th:href="@{/departments/view/{id}(id=${d.id})}" class="btn btn-sm btn-outline-secondary">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>

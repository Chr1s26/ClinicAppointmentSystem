<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-12 col-md-3 col-lg-2 p-0"
             th:insert="fragments/sidebar :: sidebar"></div>

        <!-- MAIN CONTENT -->
        <main class="col p-4">

            <h2 class="fw-bold mb-4">Departments</h2>

            <!-- ========================= SEARCH FORM ========================= -->
            <form th:action="@{/departments}" th:object="${query}" method="post"
                  class="row g-3 align-items-end mb-4">

                <div class="col-md-3">
                    <label class="form-label">Name</label>
                    <input type="hidden" th:name="*{filterList[0].field}" th:value="'NAME'">
                    <input type="hidden" th:name="*{filterList[0].matchType}" th:value="'CONTAINS'">
                    <input th:field="*{filterList[0].value}" class="form-control" placeholder="Search name...">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Description</label>
                    <input type="hidden" th:name="*{filterList[1].field}" th:value="'DESCRIPTION'">
                    <input type="hidden" th:name="*{filterList[1].matchType}" th:value="'CONTAINS'">
                    <input th:field="*{filterList[1].value}" class="form-control" placeholder="Search description...">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <input type="hidden" th:name="*{filterList[2].field}" th:value="'STATUS'">
                    <input type="hidden" th:name="*{filterList[2].matchType}" th:value="'EXACT'">
                    <select th:field="*{filterList[2].value}" class="form-select">
                        <option value="">All</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="DELETED">DELETED</option>
                    </select>
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary me-2">Search</button>
                    <a th:href="@{/departments}" class="btn btn-secondary">Reset</a>
                </div>

            </form>

            <!-- ========================= EXPORT BUTTON ========================= -->
            <form th:action="@{/departments/export/excel}" th:object="${query}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-success mb-3">
                    Export to Excel
                </button>
            </form>

            <!-- ========================= ADD BUTTON ========================= -->
            <div class="text-end mb-3">
                <a th:href="@{/departments/new}" class="btn btn-primary btn-lg">Add Department</a>
            </div>

            <!-- ========================= TABLE ========================= -->
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>STATUS</th>
                    <th>CREATED AT</th>
                    <th>ACTIONS</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="d : ${departments}">
                    <td th:text="${d.id}"></td>
                    <td th:text="${d.departmentName}"></td>
                    <td th:text="${d.departmentDescription}"></td>
                    <td th:text="${d.status}"></td>

                    <td th:text="${d.createdAt != null ? #temporals.format(d.createdAt, 'yyyy-MM-dd HH:mm') : 'â€”'}"></td>

                    <td>
                        <a class="btn btn-sm btn-primary me-1"
                           th:href="@{'/departments/view/' + ${d.id}}">View</a>

                        <a class="btn btn-sm btn-warning me-1"
                           th:href="@{'/departments/edit/' + ${d.id}}">Edit</a>

                        <a class="btn btn-sm btn-danger"
                           th:href="@{'/departments/delete/' + ${d.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </main>

    </div>
</div>

</body>
</html>

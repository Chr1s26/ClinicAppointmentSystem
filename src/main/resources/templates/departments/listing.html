<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments - Clinic System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR (same as other pages) -->
        <div class="col-12 col-md-3 col-lg-2 p-0" th:insert="fragments/sidebar :: sidebar"></div>

        <!-- MAIN CONTENT -->
        <main class="col p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Departments</h2>
                <a th:href="@{/departments/new}" class="btn btn-success">+ Add Department</a>
            </div>

            <div class="card p-3 mb-4 shadow-sm">
                <form class="row g-3">
                    <div class="col-md-6">
                        <input type="text" name="keyword" class="form-control" placeholder="Search by name" th:value="${keyword}">
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" name="sortBy">
                            <option value="departmentName" th:selected="${sortBy == 'departmentName'}">Sort by Name</option>
                            <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Sort by Created</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <select class="form-select" name="sortOrder">
                            <option value="asc" th:selected="${sortOrder == 'asc'}">Ascending</option>
                            <option value="desc" th:selected="${sortOrder == 'desc'}">Descending</option>
                        </select>
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-primary w-100">Go</button>
                    </div>
                </form>
            </div>

            <!-- Table -->
            <div class="card shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Department</th>
                            <th>Description</th>
                            <th>Created</th>
                            <th>Updated</th>
                            <th style="width:140px">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dept : ${departments}">
                            <td th:text="${dept.id}">1</td>
                            <td th:text="${dept.departmentName}">Cardiology</td>
                            <td th:text="${dept.departmentDescription}">Heart care</td>
                            <td th:text="${dept.createdAt}">2025-01-01</td>
                            <td th:text="${dept.updatedAt}">2025-01-05</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{'/departments/edit/' + ${dept.id}}" class="btn btn-sm btn-primary">Edit</a>
                                    <a th:href="@{'/departments/delete/' + ${dept.id}}"
                                       onclick="return confirm('Delete this department?')"
                                       class="btn btn-sm btn-danger">Delete</a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${departments.empty}">
                            <td colspan="6" class="text-center text-muted py-4">No departments found.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- PAGINATION (optional: uses 'response' like other listings) -->
            <div class="d-flex justify-content-center mt-4" th:if="${response != null and response.totalPages > 1}">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${response.pageNumber == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{'/departments?pageNumber=' + ${response.pageNumber - 1}}">Previous</a>
                        </li>

                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, response.totalPages - 1)}"
                            th:classappend="${i == response.pageNumber} ? 'active'">
                            <a class="page-link" th:text="${i + 1}" th:href="@{'/departments?pageNumber=' + ${i}}"></a>
                        </li>

                        <li class="page-item" th:classappend="${response.pageNumber == response.totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{'/departments?pageNumber=' + ${response.pageNumber + 1}}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </main>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Department</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container mt-4">

<!--<div th:replace="doctors/create :: navbar"></div>-->

<h2>Create Department</h2>
<div th:replace="fragments/navbar :: navbar"></div>
<form th:action="@{/departments/create}" th:object="${department}" method="post" class="needs-validation">

    <div class="mb-3">
        <label class="form-label">Department Name</label>
        <input type="text" th:field="*{departmentName}" class="form-control"/>
        <div class="text-danger" th:if="${departmentNameError}" th:text="${departmentNameError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Department Description</label>
        <input type="text" th:field="*{departmentDescription}" class="form-control"/>
        <div class="text-danger" th:if="${departmentDescriptionError}" th:text="${departmentDescriptionError}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" th:href="@{/departments}">Cancel</a>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

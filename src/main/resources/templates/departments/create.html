<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Department - Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-12 col-md-3 col-lg-2 p-0" th:insert="fragments/sidebar :: sidebar"></div>

        <!-- Main -->
        <main class="col p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Create Department</h2>
                <a th:href="@{/departments}" class="btn btn-outline-secondary">Back to list</a>
            </div>

            <div class="card p-4 shadow-sm">

                <form th:action="@{/departments/create}" th:object="${department}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Department Name</label>
                        <input class="form-control" th:field="*{departmentName}" placeholder="e.g. Cardiology"/>
                        <div class="text-danger small mt-1" th:if="${errors != null}"
                             th:each="err : ${errors}" th:text="${err.field == 'departmentName' ? err.message : ''}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{departmentDescription}" rows="4"
                                  placeholder="Short description"></textarea>
                    </div>

                    <button class="btn btn-success w-100">Create Department</button>
                </form>

            </div>

        </main>
    </div>
</div>

</body>
</html>

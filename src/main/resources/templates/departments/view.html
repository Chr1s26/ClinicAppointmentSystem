<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Department</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f9fa; padding: 40px 0; }
        .card { max-width: 700px; margin: auto; padding: 30px; }
    </style>
</head>

<body>

<div class="container">
    <div class="card shadow">

        <h3 class="text-center mb-4 fw-bold">Department Details</h3>

        <p><strong>Name:</strong> <span th:text="${department.departmentName}"></span></p>
        <p><strong>Description:</strong></p>
        <p class="border p-3 bg-light" th:text="${department.departmentDescription}"></p>

        <p><strong>Status:</strong> <span th:text="${department.status}"></span></p>
        <p><strong>Created At:</strong>
            <span th:text="${department.createdAt != null ? #temporals.format(department.createdAt,'yyyy-MM-dd HH:mm') : 'â€”'}"></span>
        </p>

        <div class="mt-4">
            <a th:href="@{/departments}" class="btn btn-secondary">Back</a>
            <a th:href="@{'/departments/edit/' + ${department.id}}" class="btn btn-primary">Edit</a>
        </div>

    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Slot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container-fluid">
    <div class="row">

        <div class="col-12 col-md-3 col-lg-2 p-0"
             th:insert="fragments/sidebar :: sidebar"></div>

        <main class="col p-4">
            <h2>Choose Time Slot</h2>

            <div class="list-group mt-3">
                <form th:each="s : ${slots}"
                      th:action="@{'/appointments/book/confirm/' + ${s.id}}"
                      method="post">

                    <button class="list-group-item list-group-item-action">
                        <span th:text="${s.timeSlot}"></span>
                    </button>

                </form>
            </div>
        </main>

    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <div class="col-12 col-md-3 col-lg-2 p-0"
             th:insert="fragments/sidebar :: sidebar"></div>

        <main class="col p-4">
            <h2 class="fw-bold mb-4">Choose Doctor</h2>

            <div class="row g-3">
                <div class="col-md-4" th:each="d : ${doctors}">
                    <div class="card p-3 shadow-sm">
                        <h5 th:text="${d.name}"></h5>
                        <p th:text="${d.departments[0].departmentName}"></p>

                        <a th:href="@{'/appointments/book/' + ${d.id}}"
                           class="btn btn-primary btn-sm mt-2">Select</a>
                    </div>
                </div>
            </div>

        </main>

    </div>
</div>

</body>
</html>

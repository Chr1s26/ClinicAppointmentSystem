<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View Patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="royal-form-page">

<div class="container mt-4">

    <h2 class="mb-4 text-center">Patient Details</h2>

    <div class="card shadow-sm royal-form-card p-4">

        <div class="row">

            <!-- BASIC INFO -->
            <div class="col-md-9 mb-3">

                <p class="mb-1"><strong>Name:</strong> <span th:text="${patient.name}">---</span></p>
                <p class="mb-1"><strong>Phone:</strong> <span th:text="${patient.phone}">---</span></p>
                <p class="mb-1"><strong>Address:</strong> <span th:text="${patient.address}">---</span></p>
                <p class="mb-1"><strong>Gender:</strong> <span th:text="${patient.genderType}">---</span></p>

                <p class="mb-1">
                    <strong>Date of Birth:</strong>
                    <span th:text="${patient.dateOfBirth != null ? #temporals.format(patient.dateOfBirth,'yyyy-MM-dd') : '—'}"></span>
                </p>

                <p class="mb-1">
                    <strong>Patient Type:</strong>
                    <span class="badge bg-info text-dark" th:text="${patient.patientType}">---</span>
                </p>

                <p class="mb-1">
                    <strong>Status:</strong>
                    <span th:text="${patient.status}">---</span>
                </p>

            </div>
        </div>

        <hr>

        <!-- APP USER -->
        <div class="mb-3">
            <h5 class="mb-2">Linked User Account</h5>

            <p><strong>User ID:</strong> <span th:text="${patient.appUser != null ? patient.appUser.id : '—'}"></span></p>
            <p><strong>Username:</strong> <span th:text="${patient.appUser != null ? patient.appUser.username : '—'}"></span></p>
            <p><strong>Email:</strong> <span th:text="${patient.appUser != null ? patient.appUser.email : '—'}"></span></p>
        </div>

        <div class="mt-4">
            <a th:href="@{/patients}" class="btn btn-secondary">Back</a>
            <a th:href="@{'/patients/edit/' + ${patient.id}}" class="btn btn-primary ms-2">Edit Patient</a>
        </div>

    </div>

</div>

</body>
</html>

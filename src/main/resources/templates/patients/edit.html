<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="fw-bold mb-4">Edit Patient</h3>

        <form th:action="@{'/patients/update/' + ${patient.id}}" method="post">

            <!-- NAME -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" name="name" th:value="${patient.name}">
            </div>

            <!-- PHONE -->
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input class="form-control" name="phone" th:value="${patient.phone}">
            </div>

            <!-- ADDRESS -->
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input class="form-control" name="address" th:value="${patient.address}">
            </div>

            <!-- DOB -->
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input class="form-control" type="date" name="dateOfBirth"
                       th:value="${patient.dateOfBirth}">
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="genderType">
                    <option th:each="g : ${genderType}"
                            th:value="${g}"
                            th:text="${g}"
                            th:selected="${g == patient.genderType}"></option>
                </select>
            </div>

            <!-- Patient Type -->
            <div class="mb-3">
                <label class="form-label">Patient Type</label>
                <select class="form-select" name="patientType">
                    <option th:each="t : ${patientType}"
                            th:value="${t}"
                            th:text="${t}"
                            th:selected="${t == patient.patientType}"></option>
                </select>
            </div>

            <!-- AppUser -->
            <div class="mb-3">
                <label class="form-label">AppUser ID</label>
                <select class="form-select" name="appUserId">
                    <option th:each="u : ${appUsers}"
                            th:value="${u.id}"
                            th:text="${u.email}"
                            th:selected="${u.id == patient.appUserId}"></option>
                </select>
            </div>

            <button class="btn btn-primary w-100">Update Patient</button>
            <a class="btn btn-secondary" th:href="@{/patients}">Cancel</a>
        </form>

    </div>
</div>

</body>
</html>

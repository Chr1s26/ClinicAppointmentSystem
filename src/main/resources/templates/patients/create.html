<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Patient</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container mt-4">
<!--<div th:replace="fragments/navbar :: navbar"></div>-->
<h2>Create Patient</h2>

<form th:action="@{/patients/create}" th:object="${patient}" method="post" class="needs-validation">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control"/>
        <div class="text-danger" th:if="${nameError}" th:text="${nameError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" th:field="*{email}" class="form-control"/>
        <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" th:field="*{address}" class="form-control"/>
        <div class="text-danger" th:if="${addressError}" th:text="${addressError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Date Of Birth</label>
        <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
        <div class="text-danger" th:if="${dateOfBirthError}" th:text="${dateOfBirthError}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Patient Type</label>
        <select class="form-select" th:field="*{patientType}">
            <option value="">Select Type</option>
            <option th:each="t : ${patientType}" th:value="${t}" th:text="${t.name()}"></option>
        </select>
        <div class="text-danger" th:if="${patientTypeError}" th:text="${patientTypeError}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" th:href="@{/patients}">Cancel</a>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

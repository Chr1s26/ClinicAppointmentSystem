<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Patient</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 0;
        }

        .patient-card {
            max-width: 850px;
            margin: auto;
            background: white;
            padding: 35px 30px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        .form-label { font-weight: 600; }

        .btn {
            padding: 10px 18px;
            font-weight: 600;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="patient-card">

        <h3 class="text-center mb-4 fw-bold">Create New Patient</h3>

        <!-- FORM -->
        <form th:action="@{/patients/create}" th:object="${patient}" method="post">

            <div class="row">

                <!-- Name -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter patient name">
                    <div class="text-danger mt-1" th:errors="*{name}"></div>
                </div>

                <!-- Phone -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter phone">
                    <div class="text-danger mt-1" th:errors="*{phone}"></div>
                </div>

                <!-- Address -->
                <div class="col-md-12 mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" placeholder="Enter address">
                    <div class="text-danger mt-1" th:errors="*{address}"></div>
                </div>

                <!-- Gender -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" th:field="*{genderType}">
                        <option th:each="g : ${genderType}" th:value="${g}" th:text="${g}"></option>
                    </select>
                    <div class="text-danger mt-1" th:errors="*{genderType}"></div>
                </div>

                <!-- DOB -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" th:field="*{dateOfBirth}">
                    <div class="text-danger mt-1" th:errors="*{dateOfBirth}"></div>
                </div>

                <!-- Patient Type -->
                <div class="col-md-12 mb-3">
                    <label class="form-label">Patient Type</label>
                    <select class="form-select" th:field="*{patientType}">
                        <option th:each="t : ${patientType}" th:value="${t}" th:text="${t}"></option>
                    </select>
                    <div class="text-danger mt-1" th:errors="*{patientType}"></div>
                </div>

                <!-- AppUser -->
                <div class="col-md-12 mb-3">
                    <label class="form-label">Select User</label>
                    <select class="form-select" th:field="*{appUserId}">
                        <option th:each="u : ${appUsers}"
                                th:value="${u.id}"
                                th:text="${u.username}">
                        </option>
                    </select>
                    <div class="text-danger mt-1" th:errors="*{appUserId}"></div>
                </div>

            </div>

            <!-- Buttons -->
            <div class="mt-3 text-end">
                <button class="btn btn-success">Create Patient</button>
                <a class="btn btn-secondary ms-2" th:href="@{/patients}">Cancel</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>

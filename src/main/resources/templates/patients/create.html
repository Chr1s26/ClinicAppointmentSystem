<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="fw-bold mb-4">Add New Patient</h3>

        <form th:action="@{/patients/create}" method="post">

            <!-- NAME -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" name="name" required>
            </div>

            <!-- PHONE -->
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input class="form-control" name="phone" required>
            </div>

            <!-- ADDRESS -->
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input class="form-control" name="address" required>
            </div>

            <!-- DOB -->
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input class="form-control" type="date" name="dateOfBirth" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="genderType" required
                        th:each="g : ${genderType}">
                    <option th:value="${g}" th:text="${g}"></option>
                </select>
            </div>

            <!-- Patient Type -->
            <div class="mb-3">
                <label class="form-label">Patient Type</label>
                <select class="form-select" name="patientType" required
                        th:each="t : ${patientType}">
                    <option th:value="${t}" th:text="${t}"></option>
                </select>
            </div>

            <!-- AppUser -->
            <div class="mb-3">
                <label class="form-label">AppUser ID</label>
                <select class="form-select" name="appUserId">
                    <option th:each="u : ${appUsers}"
                            th:value="${u.id}"
                            th:text="${u.email}"></option>
                </select>
            </div>

            <button class="btn btn-success w-100">Create Patient</button>
            <a class="btn btn-secondary" th:href="@{/patients}">Cancel</a>
        </form>

    </div>
</div>

</body>
</html>

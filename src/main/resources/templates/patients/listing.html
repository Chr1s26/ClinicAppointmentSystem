<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patients</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-12 col-md-3 col-lg-2 p-0"
             th:insert="fragments/sidebar :: sidebar"></div>

        <!-- MAIN CONTENT -->
        <main class="col p-4">

            <h2 class="fw-bold mb-4">Patients</h2>

            <!-- ========================= SEARCH FORM ========================= -->
            <form th:action="@{/patients}" th:object="${query}" method="post"
                  class="row g-3 align-items-end mb-4 no-card">

                <!-- Name -->
                <div class="col-md-3">
                    <label class="form-label">Name</label>
                    <input type="hidden" th:name="*{filterList[0].field}" th:value="'NAME'">
                    <input type="hidden" th:name="*{filterList[0].matchType}" th:value="'CONTAINS'">
                    <input th:field="*{filterList[0].value}" class="form-control" placeholder="Search by name">
                </div>

                <!-- Phone -->
                <div class="col-md-3">
                    <label class="form-label">Phone</label>
                    <input type="hidden" th:name="*{filterList[1].field}" th:value="'PHONE'">
                    <input type="hidden" th:name="*{filterList[1].matchType}" th:value="'CONTAINS'">
                    <input th:field="*{filterList[1].value}" class="form-control" placeholder="Search by phone">
                </div>

                <!-- Gender -->
                <div class="col-md-3">
                    <label class="form-label">Gender</label>
                    <input type="hidden" th:name="*{filterList[2].field}" th:value="'GENDER'">
                    <input type="hidden" th:name="*{filterList[2].matchType}" th:value="'EXACT'">
                    <select th:field="*{filterList[2].value}" class="form-select">
                        <option value="">All</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select>
                </div>

                <!-- Patient Type -->
                <div class="col-md-3">
                    <label class="form-label">Patient Type</label>
                    <input type="hidden" th:name="*{filterList[3].field}" th:value="'PATIENT_TYPE'">
                    <input type="hidden" th:name="*{filterList[3].matchType}" th:value="'EXACT'">
                    <select th:field="*{filterList[3].value}" class="form-select">
                        <option value="">All</option>
                        <option value="INPATIENT">INPATIENT</option>
                        <option value="OUTPATIENT">OUTPATIENT</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <input type="hidden" th:name="*{filterList[4].field}" th:value="'STATUS'">
                    <input type="hidden" th:name="*{filterList[4].matchType}" th:value="'EXACT'">
                    <select th:field="*{filterList[4].value}" class="form-select">
                        <option value="">All</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="DELETED">DELETED</option>
                    </select>
                </div>

                <!-- Sorting -->
                <div class="col-md-3">
                    <label class="form-label">Sort By</label>
                    <select th:field="*{sortBy}" class="form-select">
                        <option value="name">Name</option>
                        <option value="phone">Phone</option>
                        <option value="genderType">Gender</option>
                        <option value="dateOfBirth">Date of Birth</option>
                        <option value="createdAt">Created At</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Order</label>
                    <select th:field="*{sortDirection}" class="form-select">
                        <option value="ASC">Ascending</option>
                        <option value="DESC">Descending</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary me-2">Search</button>
                    <a th:href="@{/patients}" class="btn btn-secondary">Reset</a>
                </div>

            </form>

            <!-- ========================= EXPORT BUTTON ========================= -->
            <form th:action="@{/patients/export/excel}" th:object="${query}" method="post"
                  style="all: unset; display: inline;">
                <input type="hidden"
                       th:each="f,iStat : ${query.filterList}"
                       th:name="|filterList[${iStat.index}].field|"
                       th:value="${f.field}">
                <input type="hidden"
                       th:each="f,iStat : ${query.filterList}"
                       th:name="|filterList[${iStat.index}].matchType|"
                       th:value="${f.matchType}">
                <input type="hidden"
                       th:each="f,iStat : ${query.filterList}"
                       th:name="|filterList[${iStat.index}].value|"
                       th:value="${f.value}">
                <input type="hidden" th:field="*{sortBy}">
                <input type="hidden" th:field="*{sortDirection}">
                <button class="btn btn-success mb-3">Export to Excel</button>
            </form>

            <!-- ========================= HEADER ========================= -->
            <div class="d-flex justify-content-between align-items-center my-3">
                <div>
                    Page <span th:text="${query.pageNumber + 1}">1</span> of
                    <span th:text="${totalPages}">X</span> —
                    Total: <span th:text="${totalElements}">Y</span> patients
                </div>

                <a class="btn btn-primary btn-lg" th:href="@{/patients/new}">
                    Add Patient
                </a>
            </div>

            <!-- ========================= TABLE ========================= -->
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>PHONE</th>
                    <th>GENDER</th>
                    <th>DOB</th>
                    <th>ADDRESS</th>
                    <th>PATIENT TYPE</th>
                    <th>APP USER</th>
                    <th>CREATED At</th>
                    <th>UPDATED At</th>
                    <th>ACTIONS</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${patients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.phone}"></td>
                    <td th:text="${p.genderType}"></td>
                    <td th:text="${p.dateOfBirth != null ? #temporals.format(p.dateOfBirth,'yyyy-MM-dd') : '—'}"></td>
                    <td th:text="${p.address}"></td>

                    <td>
                        <span class="badge bg-info text-dark"
                              th:text="${p.patientType}"></span>
                    </td>

                    <td th:text="${p.appUser != null ? p.appUser.email : '—'}"></td>

                    <td th:text="${#temporals.format(p.createdAt,'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(p.updatedAt,'yyyy-MM-dd HH:mm')}"></td>

                    <td>
                        <a class="btn btn-sm btn-primary me-1"
                           th:href="@{'/patients/view/' + ${p.id}}">View</a>
                        <a class="btn btn-sm btn-warning me-1"
                           th:href="@{'/patients/edit/' + ${p.id}}">Edit</a>
                        <a class="btn btn-sm btn-danger"
                           th:href="@{'/patients/delete/' + ${p.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- ========================= PAGINATION ========================= -->
            <form th:action="@{/patients}" method="get"
                  class="row align-items-center justify-content-between mt-4 mb-3">

                <div class="col-md-4">
                    <label class="form-label">Show</label>
                    <select class="form-select d-inline w-auto"
                            name="pageSize" onchange="this.form.submit()">
                        <option th:value="3" th:selected="${query.pageSize == 3}">3</option>
                        <option th:value="6" th:selected="${query.pageSize == 6}">6</option>
                        <option th:value="9" th:selected="${query.pageSize == 9}">9</option>
                    </select>
                    <span>per page</span>
                    <input type="hidden" name="pageNumber" th:value="${query.pageNumber}">
                    <input type="hidden" name="sortBy" th:value="${query.sortBy}">
                    <input type="hidden" name="sortDirection" th:value="${query.sortDirection}">
                </div>

                <div class="col-md-8 text-end">
                    <nav class="d-flex justify-content-end mt-2">
                        <ul class="pagination">

                            <li class="page-item"
                                th:classappend="${query.pageNumber == 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/patients(pageNumber=${query.pageNumber - 1}, pageSize=${query.pageSize})}">
                                    Previous
                                </a>
                            </li>

                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == query.pageNumber} ? 'active'">
                                <a class="page-link"
                                   th:text="${i + 1}"
                                   th:href="@{/patients(pageNumber=${i}, pageSize=${query.pageSize})}">
                                </a>
                            </li>

                            <li class="page-item"
                                th:classappend="${query.pageNumber + 1 >= totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/patients(pageNumber=${query.pageNumber + 1}, pageSize=${query.pageSize})}">
                                    Next
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>

            </form>

        </main>

    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patients - Clinic System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-12 col-md-3 col-lg-2 p-0"
             th:insert="fragments/sidebar :: sidebar"></div>

        <!-- MAIN CONTENT -->
        <main class="col p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Patients</h2>
                <a th:href="@{/patients/new}" class="btn btn-success">+ Add New Patient</a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">

                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>DOB</th>
                            <th>Patient Type</th>
                            <th>AppUser ID</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="p : ${patients}">
                            <td th:text="${p.id}">1</td>
                            <td th:text="${p.name}">John</td>
                            <td th:text="${p.phone}"></td>
                            <td th:text="${p.address}"></td>
                            <td th:text="${p.genderType}"></td>
                            <td th:text="${p.age}">35</td>
                            <td th:text="${p.dateOfBirth}"></td>
                            <td th:text="${p.patientType}"></td>
                            <td th:text="${p.appUserId}"></td>

                            <td class="text-center">
                                <a th:href="@{'/patients/edit/' + ${p.id}}"
                                   class="btn btn-sm btn-primary me-1">Edit</a>

                                <a th:href="@{'/patients/delete/' + ${p.id}}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Delete this patient?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>

                    </table>

                </div>
            </div>

        </main>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Patients</h2>
<a class="btn btn-primary mb-3" th:href="@{/patients/new}">Add Patient</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Date Of Birth</th>
    </tr> </thead> <tbody>
<tr th:each="patient : ${patients}">
    <td th:text="${patient.id}"></td>
    <td th:text="${patient.name}"></td>
    <td th:text="${patient.email}"></td>
    <td th:text="${patient.address}"></td>
    <td th:text="${patient.dateOfBirth}"></td>
    <td>
        <a class="btn btn-sm btn-warning" th:href="@{'/patients/edit/' + ${patient.id}}">Edit</a>
        <a class="btn btn-sm btn-danger" th:href="@{'/patients/delete/' + ${patient.id}}">Delete</a>
    </td>
</tr>
</tbody>
</table>
</body>
</html>

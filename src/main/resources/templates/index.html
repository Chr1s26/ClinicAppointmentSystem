<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinic Appointment System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Clinic Appointment</a>

        <div class="d-flex">

            <!-- If user logged in -->
            <div th:if="${profile != null}" class="d-flex align-items-center">
                <img th:if="${profile.profileUrl != null}" th:src="${profile.profileUrl}"
                     class="rounded-circle me-2" width="35" height="35" alt="Profile">

                <span class="text-white fw-semibold" th:text="${profile.username}"></span>
            </div>

            <!-- If not logged in -->
            <div th:if="${profile == null}">
                <a href="/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/register" class="btn btn-light">Register</a>
            </div>

        </div>
    </div>
</nav>

<!-- MAIN HERO AREA -->
<section class="py-5">
    <div class="container text-center">

        <h1 class="fw-bold mb-3">Welcome to Clinic Appointment System</h1>

        <p class="text-muted fs-5 mb-4">
            Book appointments, manage clinic data, and access your personalized dashboard.
        </p>

        <!-- If user logged in, show go-to-dashboard button -->
        <div th:if="${profile != null}">
            <a href="/select-role" class="btn btn-primary btn-lg px-4">
                Continue to Dashboard
            </a>
        </div>

        <!-- If user NOT logged in -->
        <div th:if="${profile == null}">
            <a href="/login" class="btn btn-primary btn-lg px-4">Login to Continue</a>
        </div>
    </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/form-theme.css}">
</head>

<body class="royal-form-page">
<div class="container mt-4">
    <h2>Edit User</h2>

    <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input th:field="*{username}" class="form-control">
            <div class="text-danger" th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input th:field="*{email}" class="form-control">
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">New Password (optional)</label>
            <input th:field="*{password}" type="password" class="form-control">
        </div>

        <button class="btn btn-primary">Update</button>
        <a class="btn btn-secondary" th:href="@{/users}">Cancel</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/form-theme.css}">
</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-12 col-md-3 col-lg-2 p-0"
             th:insert="fragments/sidebar :: sidebar"></div>

        <!-- MAIN CONTENT -->
        <main class="col p-4">

            <h2 class="fw-bold mb-4">Users</h2>

            <!-- ======================== SEARCH FORM ======================== -->
            <form th:action="@{/users}" th:object="${query}" method="post"
                  class="row g-3 align-items-end mb-4 no-card">

                <div class="col-md-3">
                    <label class="form-label">Username</label>
                    <input type="hidden" th:name="*{filterList[0].field}" th:value="'USERNAME'">
                    <input type="hidden" th:name="*{filterList[0].matchType}" th:value="'CONTAINS'">
                    <input class="form-control" th:field="*{filterList[0].value}" placeholder="Search by username">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Email</label>
                    <input type="hidden" th:name="*{filterList[1].field}" th:value="'EMAIL'">
                    <input type="hidden" th:name="*{filterList[1].matchType}" th:value="'CONTAINS'">
                    <input class="form-control" th:field="*{filterList[1].value}" placeholder="Search by email">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <input type="hidden" th:name="*{filterList[2].field}" th:value="'STATUS'">
                    <input type="hidden" th:name="*{filterList[2].matchType}" th:value="'EXACT'">
                    <select class="form-select" th:field="*{filterList[2].value}">
                        <option value="">All</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="DELETED">DELETED</option>
                    </select>
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary me-2">Search</button>
                    <a th:href="@{/users}" class="btn btn-secondary">Reset</a>
                </div>
            </form>

            <!-- ===================== EXPORT SECTION ===================== -->
            <form th:action="@{/users/export/excel}" th:object="${query}" method="post"
                  style="all: unset; display: inline;">

                <!-- Hidden: filters -->
                <input type="hidden" th:each="f,i : ${query.filterList}"
                       th:name="|filterList[${i.index}].field|"
                       th:value="${f.field}">
                <input type="hidden" th:each="f,i : ${query.filterList}"
                       th:name="|filterList[${i.index}].matchType|"
                       th:value="${f.matchType}">
                <input type="hidden" th:each="f,i : ${query.filterList}"
                       th:name="|filterList[${i.index}].value|"
                       th:value="${f.value}">

                <!-- Hidden: sort -->
                <input type="hidden" th:field="*{sortBy}">
                <input type="hidden" th:field="*{sortDirection}">

                <button type="submit" class="btn btn-success mb-3">
                    <i class="bi bi-file-earmark-excel"></i> Export to Excel
                </button>
            </form>

            <!-- ===================== TOP CONTROLS ===================== -->
            <div class="d-flex justify-content-between align-items-center my-3">
                <div>
                    Page <span th:text="${query.pageNumber + 1}"></span> of
                    <span th:text="${totalPages}"></span> —
                    Total: <span th:text="${totalElements}"></span> users
                </div>

                <a class="btn btn-primary btn-lg" th:href="@{/users/new}">Create User</a>
            </div>

            <!-- ===================== TABLE ===================== -->
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>USERNAME</th>
                    <th>EMAIL</th>
                    <th>STATUS</th>
                    <th>CREATED AT</th>
                    <th>UPDATED AT</th>
                    <th>ACTIONS</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.status}"></td>

                    <td th:text="${u.createdAt != null ? #temporals.format(u.createdAt, 'yyyy-MM-dd HH:mm') : '—'}"></td>
                    <td th:text="${u.updatedAt != null ? #temporals.format(u.updatedAt, 'yyyy-MM-dd HH:mm') : '—'}"></td>

                    <td>
                        <a class="btn btn-sm btn-primary me-1"
                           th:href="@{'/users/view/' + ${u.id}}">View</a>

                        <a class="btn btn-sm btn-warning me-1"
                           th:href="@{'/users/edit/' + ${u.id}}">Edit</a>

                        <a class="btn btn-sm btn-danger"
                           th:href="@{'/users/delete/' + ${u.id}}"
                           onclick="return confirm('Delete this user?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- ===================== PAGINATION ===================== -->
            <form th:action="@{/users}" method="get"
                  class="row align-items-center justify-content-between mt-4 mb-3">

                <div class="col-md-4">
                    <label class="form-label">Show</label>
                    <select class="form-select d-inline w-auto"
                            name="pageSize" onchange="this.form.submit()">
                        <option th:value="3" th:selected="${query.pageSize == 3}">3</option>
                        <option th:value="6" th:selected="${query.pageSize == 6}">6</option>
                        <option th:value="9" th:selected="${query.pageSize == 9}">9</option>
                    </select>
                    <span>per page</span>

                    <input type="hidden" name="pageNumber" th:value="${query.pageNumber}">
                    <input type="hidden" name="sortBy" th:value="${query.sortBy}">
                    <input type="hidden" name="sortDirection" th:value="${query.sortDirection}">
                </div>

                <div class="col-md-8 text-end">
                    <nav class="d-flex justify-content-end mt-2">
                        <ul class="pagination">

                            <li class="page-item"
                                th:classappend="${query.pageNumber == 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/users(pageNumber=${query.pageNumber - 1}, pageSize=${query.pageSize})}">
                                    Previous
                                </a>
                            </li>

                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == query.pageNumber} ? 'active'">
                                <a class="page-link"
                                   th:text="${i + 1}"
                                   th:href="@{/users(pageNumber=${i}, pageSize=${query.pageSize})}">
                                </a>
                            </li>

                            <li class="page-item"
                                th:classappend="${query.pageNumber + 1 >= totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/users(pageNumber=${query.pageNumber + 1}, pageSize=${query.pageSize})}">
                                    Next
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>

            </form>

        </main>
    </div>
</div>

</body>
</html>

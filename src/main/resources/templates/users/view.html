<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        .profile-card {
            border-radius: 16px;
            padding: 30px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #dee2e6;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px 18px;
            border: 1px solid #e1e5ea;
        }

        .label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>

<body class="royal-form-page">

<div class="container mt-4">

    <h2 class="mb-4 text-center">User Details</h2>

    <div class="card shadow-sm profile-card">

        <!-- ======================= PROFILE HEADER ======================= -->
        <div class="text-center mb-4">
            <img th:src="@{${user.profileUrl}}" class="profile-img" alt="Profile Picture">

            <form th:action="@{/users/{id}/updatePicture(id=${user.id})}"
                  th:object="${request}"
                  method="post"
                  enctype="multipart/form-data"
                  class="mt-3">

                <input type="file" id="fileInput" th:field="*{file}"
                       accept="image/*" style="display:none">

                <label for="fileInput"
                       class="btn btn-outline-primary btn-sm">Choose Image</label>

                <button type="submit" class="btn btn-primary btn-sm">Upload</button>
            </form>
        </div>

        <hr>

        <!-- ======================= USER INFO ======================= -->
        <div class="info-grid">

            <div class="info-box">
                <span class="label">Username:</span>
                <span th:text="${user.username}"></span>
            </div>

            <div class="info-box">
                <span class="label">Email:</span>
                <span th:text="${user.email}"></span>
            </div>

            <div class="info-box">
                <span class="label">Status:</span>
                <span th:text="${user.status}"></span>
            </div>

            <div class="info-box">
                <span class="label">Confirmed At:</span>
                <span th:text="${user.confirmedAt}">—</span>
            </div>

            <div class="info-box">
                <span class="label">Created At:</span>
                <span th:text="${user.createdAt}"></span>
            </div>

            <div class="info-box">
                <span class="label">Updated At:</span>
                <span th:text="${user.updatedAt}"></span>
            </div>

            <div class="info-box">
                <span class="label">Created By:</span>
                <span th:text="${user.createdBy != null ? user.createdBy.username : '—'}"></span>
            </div>

            <div class="info-box">
                <span class="label">Updated By:</span>
                <span th:text="${user.updatedBy != null ? user.updatedBy.username : '—'}"></span>
            </div>

        </div>

        <hr>

        <!-- ======================= ROLES ======================= -->
        <div>
            <h5 class="mb-2">Roles</h5>

            <div th:if="${user.roles != null}">
                <span th:each="r : ${user.roles}"
                      class="badge bg-info text-dark me-1"
                      th:text="${r.roleName}">
                </span>
            </div>
        </div>

        <!-- ======================= BUTTONS ======================= -->
        <div class="mt-4">
            <a th:href="@{/users}" class="btn btn-secondary">Back</a>
            <a th:href="@{'/users/edit/' + ${user.id}}"
               class="btn btn-primary ms-2">
                Edit User
            </a>
        </div>

    </div>
</div>

</body>
</html>

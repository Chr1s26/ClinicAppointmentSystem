<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            line-height: 1.5rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .alert-error {
            background-color: #fee2e2;
            color: #ef4444;
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>

    <div th:if="${registrationError}" class="alert alert-error">
        <p th:text="${registrationError}"></p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="input-field" placeholder="Enter your username" required>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="input-field" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="input-field" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-primary">Register</button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a th:href="@{/login}" class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a>
    </p>
</div>
</body>
</html>

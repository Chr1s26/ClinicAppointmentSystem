<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | Clinic App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .register-card {
            border-radius: 15px;
            padding: 35px 30px;
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
        }

        .btn-success {
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="col-md-5 col-lg-4">

    <div class="card shadow register-card">
        <h3 class="text-center mb-4 fw-bold">Create an Account</h3>

        <!-- Registration Error -->
        <div th:if="${registrationError}" class="alert alert-danger text-center" th:text="${registrationError}"></div>

        <form th:action="@{/register}" th:object="${appUserCreateDTO}" method="post">

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input th:field="*{username}" class="form-control" placeholder="Enter username">
                <div class="text-danger" th:errors="*{username}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input th:field="*{email}" type="email" class="form-control" placeholder="email@example.com">
                <div class="text-danger" th:errors="*{email}"></div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" placeholder="Enter password">
                <div class="text-danger" th:errors="*{password}"></div>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-success w-100">Create Account</button>

            <!-- Login Link -->
            <p class="text-center mt-4 mb-0">
                Already have an account?
                <a th:href="@{/login}" class="fw-semibold text-decoration-none">Login here</a>
            </p>

        </form>
    </div>

</div>

</body>
</html>

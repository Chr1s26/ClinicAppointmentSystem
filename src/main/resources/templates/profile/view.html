<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-12 col-md-3 col-lg-2 p-0"
             th:insert="fragments/sidebar :: sidebar"></div>

        <!-- MAIN -->
        <main class="col p-4">

            <h2 class="fw-bold mb-4">Profile</h2>

            <!-- ==== APP USER INFO ==== -->
            <div class="card p-3 mb-4 shadow-sm">
                <h4 class="mb-3">Account Information</h4>

                <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Status:</strong> <span th:text="${user.status}"></span></p>
            </div>


            <!-- ==== IF PATIENT EXISTS ==== -->
            <div th:if="${hasPatient}" class="card p-3 mb-4 shadow-sm">
                <h4 class="mb-3">Patient Information</h4>

                <p><strong>Name:</strong> <span th:text="${user.patient.name}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${user.patient.phone}"></span></p>
                <p><strong>Address:</strong> <span th:text="${user.patient.address}"></span></p>
                <p><strong>Date of Birth:</strong>
                    <span th:text="${#temporals.format(user.patient.dateOfBirth, 'yyyy-MM-dd')}"></span>
                </p>

            </div>


            <!-- ==== IF PATIENT DOES NOT EXIST ==== -->
            <div th:unless="${hasPatient}" class="alert alert-warning mt-4">
                <strong>Please fill your detail information.</strong>
            </div>

            <div th:unless="${hasPatient}">
                <a th:href="@{/profile/new}" class="btn btn-warning">
                    Complete Patient Profile
                </a>
            </div>

        </main>
    </div>
</div>

</body>
</html>

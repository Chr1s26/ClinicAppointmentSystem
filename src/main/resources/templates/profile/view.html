<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6c757d;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
    </style>

</head>

<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-12 col-md-3 col-lg-2 p-0"
             th:insert="fragments/sidebar :: sidebar"></div>

        <!-- MAIN -->
        <main class="col p-4">

            <h2 class="fw-bold mb-4">Profile</h2>

            <!-- ==== APP USER INFO ==== -->
            <div class="card p-3 mb-4 shadow-sm">
                <h4 class="mb-3">Account Information</h4>

                <div class="text-center mb-4">
                    <img th:src="@{${user.profileUrl}}" class="profile-img" alt="Profile Picture">

                    <form th:action="@{/profile/{id}/updatePicture(id=${user.id})}"
                          th:object="${request}"
                          method="post"
                          enctype="multipart/form-data"
                          class="mt-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


                        <input type="file" id="fileInput" th:field="*{file}"
                               accept="image/*" style="display:none">

                        <label for="fileInput"
                               class="btn btn-outline-primary btn-sm">Choose Image</label>

                        <button type="submit" class="btn btn-primary btn-sm">Upload</button>
                    </form>
                </div>

                <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Status:</strong> <span th:text="${user.status}"></span></p>
            </div>


            <!-- ==== IF PATIENT EXISTS ==== -->
            <div th:if="${hasPatient}" class="card p-3 mb-4 shadow-sm">
                <h4 class="mb-3">Patient Information</h4>

                <p><strong>Name:</strong> <span th:text="${user.patient.name}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${user.patient.phone}"></span></p>
                <p><strong>Address:</strong> <span th:text="${user.patient.address}"></span></p>
                <p><strong>Date of Birth:</strong>
                    <span th:text="${#temporals.format(user.patient.dateOfBirth, 'yyyy-MM-dd')}"></span>
                </p>

            </div>


            <!-- ==== IF PATIENT DOES NOT EXIST ==== -->
            <div th:unless="${hasPatient}" class="alert alert-warning mt-4">
                <strong>Please fill your detail information.</strong>
            </div>

            <div th:unless="${hasPatient}">
                <a th:href="@{/profile/new}" class="btn btn-warning">
                    Complete Patient Profile
                </a>
            </div>

        </main>
    </div>
</div>

</body>
</html>

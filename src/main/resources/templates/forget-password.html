<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Clinic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 430px; border-radius: 12px;">
    <h3 class="text-center mb-4 fw-bold">Forgot Password</h3>

    <form th:action="@{/forget-password}" method="POST" th:object="${emailForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label fw-medium">Enter your email:</label>
            <input id="email"
                   name="email"
                   type="email"
                   th:value="*{email}"
                   class="form-control form-control-lg"
                   placeholder="email@example.com"
                   required>
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"
               class="text-danger small mt-1"></p>
        </div>

        <button class="btn btn-success w-100 py-2 fw-bold">Submit</button>
    </form>
</div>

</body>
</html>
